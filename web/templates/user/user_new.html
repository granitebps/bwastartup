{{ define "content" }}

<h2 class="mb-4">Create New User</h2>

{{ if .Error }}
<div class="alert alert-danger">{{ .Error }}</div>
{{ end }}

<div class="card mb-4">
  <div class="card-body">
    <form action="/users" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" name="name" placeholder="Enter name" class="form-control" value="{{ .Name }}" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input required type="email" name="email" placeholder="Enter email" class="form-control" value="{{ .Email }}" />
      </div>

      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input
          required
          type="text"
          name="occupation"
          placeholder="Enter occupation"
          class="form-control"
          value="{{ .Occupation }}"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" name="password" placeholder="Enter password" class="form-control" />
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

{{ end }}
